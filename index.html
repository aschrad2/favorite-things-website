<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Website</title>
  </head>
  <body>
    <div class="container"
    <h1>Favorite Things Website</h1>
    <form id="favorite">
      <label for="food">Food</label>
      <input id="food" text="text">
      <label for="movie">Movie</label>
      <input id="movie" text="text">
      <label for="exercise">Exercise</label>
      <input id="exercise" text="text">

      <button type="submit" class="btn">Submit your responses</button>

    </form>
    <div id="quote">
      <ul>
        <li id="first"></li>
        <li id="second"></li>
        <li id="third"></li>
      </ul>
      <p>
        Favorite things: <span id="rate"></span>
      </p>
    </div>
  </body>
</html>
